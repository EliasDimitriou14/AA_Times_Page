<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <title>App Academy Times</title>
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__button_icons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__button_icons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe now</button>
                <button>Log in</button>
                <div class="masthead__button_icons">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div>
                    <span class="technology">CSS</span>
                    <span class="technology">HTML</span>
                    <span class="technology">Javascript</span>
                    <span class="technology">Python</span>
                </div>
            </div>
            <div class="masthead__date">
                Tuesday, October, 31, 2019
            </div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="App Academy Times logo">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
        <nav class="main">
            <ul class="navbar">
                <li class="navbar__item">World</li>
                <li class="navbar__item">SWE Online</li>
                <li class="navbar__item">San Francisco</li>
                <li class="navbar__item">New York</li>
                <li class="navbar__item">Jumpstart</li>
                <li class="navbar__item">Marketing</li>
                <li class="navbar__item">Sales</li>
                <li class="navbar__item">TalentMatch</li>
                <li class="navbar__item">Alumni</li>
                <li class="navbar__item">All</li>
            </ul>
        </nav>
    </header>

    <main></main>

    <footer></footer>
</body>
</html>
